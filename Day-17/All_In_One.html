<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Auth App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9ecef;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .link {
      background: none;
      color: #007bff;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
      margin-top: 5px;
    }

    .msg {
      font-size: 14px;
      margin-top: 10px;
    }

    .error { color: red; }
    .success { color: green; }

    .hidden { display: none; }
  </style>
</head>
<body>

<div class="container">
  <!-- Registration Form -->
  <div id="registerDiv">
    <h2>Register</h2>
    <input type="text" id="regName" placeholder="Name">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="registerUser()">Register</button>
    <p class="msg" id="regMsg"></p>
    <button class="link" onclick="showLogin()">Already have an account? Login</button>
  </div>

  <!-- Login Form -->
  <div id="loginDiv" class="hidden">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <p class="msg" id="loginMsg"></p>
    <button class="link" onclick="showRegister()">Don't have an account? Register</button>
  </div>

  <!-- Welcome Screen -->
  <div id="welcomeDiv" class="hidden">
    <h2 id="welcomeMsg">Welcome!</h2>
    <button onclick="logoutUser()">Logout</button>
  </div>
</div>

<script>
  // Switch Views
  function showRegister() {
    document.getElementById("registerDiv").classList.remove("hidden");
    document.getElementById("loginDiv").classList.add("hidden");
    document.getElementById("welcomeDiv").classList.add("hidden");
  }

  function showLogin() {
    document.getElementById("registerDiv").classList.add("hidden");
    document.getElementById("loginDiv").classList.remove("hidden");
    document.getElementById("welcomeDiv").classList.add("hidden");
  }

  function showWelcome(name) {
    document.getElementById("registerDiv").classList.add("hidden");
    document.getElementById("loginDiv").classList.add("hidden");
    document.getElementById("welcomeDiv").classList.remove("hidden");
    document.getElementById("welcomeMsg").textContent = `Welcome, ${name}!`;
  }

  // Register User
  function registerUser() {
    const name = document.getElementById('regName').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPassword').value;

    const msg = document.getElementById('regMsg');
    msg.textContent = '';
    msg.className = 'msg';

    if (!name || !email || !password) {
      msg.textContent = 'All fields are required.';
      msg.classList.add('error');
      return;
    }

    if (localStorage.getItem(email)) {
      msg.textContent = 'User already exists.';
      msg.classList.add('error');
      return;
    }

    const user = { name, email, password };
    localStorage.setItem(email, JSON.stringify(user));
    msg.textContent = 'Registered successfully!';
    msg.classList.add('success');

    // Auto-switch to login
    setTimeout(() => {
      showLogin();
      document.getElementById('regName').value = '';
      document.getElementById('regEmail').value = '';
      document.getElementById('regPassword').value = '';
      msg.textContent = '';
    }, 1000);
  }

  // Login User
  function loginUser() {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;

    const msg = document.getElementById('loginMsg');
    msg.textContent = '';
    msg.className = 'msg';

    const userData = localStorage.getItem(email);
    if (!userData) {
      msg.textContent = 'User not found.';
      msg.classList.add('error');
      return;
    }

    const user = JSON.parse(userData);
    if (user.password !== password) {
      msg.textContent = 'Incorrect password.';
      msg.classList.add('error');
      return;
    }

    sessionStorage.setItem("loggedInUser", user.name);
    showWelcome(user.name);
  }

  // Logout
  function logoutUser() {
    sessionStorage.clear();
    showLogin();
    document.getElementById('loginEmail').value = '';
    document.getElementById('loginPassword').value = '';
    document.getElementById('loginMsg').textContent = '';
  }

  // Auto-login if session exists
  window.onload = () => {
    const name = sessionStorage.getItem("loggedInUser");
    if (name) {
      showWelcome(name);
    } else {
      showLogin();
    }
  }
</script>

</body>
</html>
